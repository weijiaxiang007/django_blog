{% load static %}

<!DOCTYPE html>
<html lang="zh-ch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="content-Type" content="text/html">
    <meta name="description" content="kiosk's blog">
    {% block title %}{% endblock %}
    <!-- Bootstrap Core CSS -->
    {% block css %}{% endblock %}
    <link href='{% static 'css/bootstrap-theme.css' %}' rel="stylesheet">
    <link href='{% static 'css/bootstrap.css' %}' rel="stylesheet">
    <link href='{% static 'css/common.css' %}' rel="stylesheet">
    {% block style %}{% endblock %}
    <link rel="icon" href="{% static 'favicon.ico' %}">
    <!-- jQuery -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    {% block js %}{% endblock %}
</head>

<body>
<!-- Navigation -->
<div id="container">
<header>
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" style="height: 70px" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <div style="margin-top:10px;font-size: xx-large;font-family: sans-serif" class="navbar-brand">kiosk 多彩世界</div>
                <button  style="margin-top: 30px" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
{#                    <span class="icon-bar"></span>#}
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" style="margin-top: 0px">
                    <li><a class="base-nav" href="/"><span style="font-size: large" class="glyphicon glyphicon-home">blog首页</span></a></li>
                    <li><a class="base-nav" href="{% url 'index' %}"><span style="font-size: large" class="glyphicon glyphicon-list">博客</span></a></li>
{#                    <li><a class="base-nav" href="/"><span style="font-size: large" class="glyphicon glyphicon-fire">案例</span></a></li>#}
                    <li><a class="base-nav" href="http://blog.csdn.net/Ghost_leader"><span style="font-size: large" class="glyphicon glyphicon-question-sign">关于</span></a></li>
                    <li style="margin: 10px">
                        <form class="navbar-form navbar-left" role="search" action="/search/" method="get">
                            <div class="form-group">
                                <input type="text" name="search_for" class="form-control" placeholder="Search">
                            </div>
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
    <!-- Page Content -->
<section class="main">
    {% block content %}{% endblock content %}
</section>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12" style="margin-top: 20px">
                <p style="text-align: center;">Copyright &copy; kiosk的博客 2018</p>
            </div>
            <!-- /.col-lg-12 -->
            <div class="col-lg-12" style="text-align: center;">
                <a href="https://github.com/weijiaxiang007">Github</a>
            </div>

        </div>
        <!-- /.row -->
    </footer>
</div>


</body>
</html>
